name: KIDK Server Deploy

on:
  push:
    branches: [ "main" ] # main 브랜치에 올리면 발동!

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. 자바 21 세팅 (KIDK 프로젝트 버전에 맞춤)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 빌드 (테스트 제외하고 빨리 빌드하기)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. 빌드된 파일(jar)을 EC2 서버로 전송 (SCP)
      - name: Send Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USERNAME }}/kidk-server" # 서버의 저장할 폴더

      # 5. 서버 접속해서 재시작 (SSH)
      - name: Deploy & Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 현재 실행 중인 자바 서버 종료 (없으면 패스)
            sudo fuser -k 8080/tcp || true
            
            # 새 파일 실행 (nohup으로 백그라운드 실행)
            nohup java -jar /home/${{ secrets.EC2_USERNAME }}/kidk-server/build/libs/KIDK-server-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &