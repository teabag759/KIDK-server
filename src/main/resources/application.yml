spring:
  application:
    name: kidk-api
  profiles:
    active: default  # 기본 프로필
  datasource:
    # 환경변수(${...})가 있으면 그걸 쓰고, 없으면 기본값(H2)을 쓰기
    url: ${DB_URL:jdbc:h2:file:./db/kidkdb;MODE=MySQL}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    defer-datasource-initialization: true
    # MySQL 방언 설정
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  cloud:
    aws:
      s3:
        bucket: kidk-bucket
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      stack:
        auto: false

# JWT 설정
jwt:
  secret: ${JWT_SECRET}  # 환경 변수로 설정 필수 (최소 32자)

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Swagger 설정 (운영 환경에서는 비활성화)
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}
